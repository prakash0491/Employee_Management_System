<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Performance Rating</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <h1>Performance Rating for <span th:text="${employee.name}"></span></h1>
    <form
      th:action="@{'/admin/employees/rating/' + ${employee.id}}"
      th:object="${rating}"
      method="post"
    >
      <label for="rating">Rating (1-5):</label>
      <input
        type="number"
        id="rating"
        th:field="*{rating}"
        min="1"
        max="5"
        required
      />
      <br /><br />
      <label for="comments">Comments:</label>
      <textarea id="comments" th:field="*{comments}"></textarea>
      <br /><br />
      <button type="submit">Submit Rating</button>
    </form>
    <a href="/admin/employees" class="button">Back to Employee List</a>
  </body>
</html>
