<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Submit Onboarding Request</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <h1>Submit Onboarding Request</h1>
    <div th:if="${param.submitted}" class="success">
      Onboarding Request Submitted Successfully
    </div>
    <form
      th:action="@{/hr/onboarding}"
      th:object="${onboardingRequest}"
      method="post"
    >
      <label for="name">Name:</label>
      <input type="text" id="name" th:field="*{name}" required />
      <br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{email}" required />
      <br /><br />
      <label for="department">Department:</label>
      <input type="text" id="department" th:field="*{department}" required />
      <br /><br />
      <label for="role">Role:</label>
      <input type="text" id="role" th:field="*{role}" required />
      <br /><br />
      <label for="salary">Salary:</label>
      <input type="number" id="salary" th:field="*{salary}" required />
      <br /><br />
      <button type="submit" class="button">Submit Onboarding Request</button>
    </form>
    <a href="/hr/dashboard" class="button">Back to HR Dashboard</a>
  </body>
</html>
