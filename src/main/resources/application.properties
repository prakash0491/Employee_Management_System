# Use dynamic port for Render deployment
server.port=${PORT:8080}

# In-memory H2 database configuration
spring.datasource.url=jdbc:h2:mem:emsdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate/JPA settings
# create-drop ensures a clean slate every time the app starts
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# CRITICAL: Wait for Hibernate to create tables before running data.sql
spring.jpa.defer-datasource-initialization=true

# Disable caching for development/demo purposes
spring.thymeleaf.cache=false
